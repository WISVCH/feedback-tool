<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>FeedbackTool Main Layout</title>

    <link rel="icon" href="https://ch.tudelft.nl/wp-content/themes/rechallenge/assets/images/favicon.png"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/wisvch-bootstrap-theme/4.0.0/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/awesomplete/1.1.4/awesomplete.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.4.1/css/all.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/wisvch-default.css}"/>
    <link rel="stylesheet" th:href="@{/css/wisvch-header.css}"/>
    <link rel="stylesheet" th:href="@{/css/wisvch-feedbacktool.css}"/>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
</head>
<body>
<header class="page-header">

    <!-- Top Bar -->
    <div class="wisv-header header-left">
        <nav class="navbar navbar-expand-lg navbar-light wisv-header-bg">
            <a class="logo" href="https://ch.tudelft.nl/">
                <img src="https://ch.tudelft.nl/wp-content/themes/rechallenge/assets/images/ch-logo.png"
                     alt="W.I.S.V. 'Christiaan Huygens'" style="position: absolute; top: 10px;"/>
            </a>
        </nav>
    </div>


    <!-- Page title -->
    <div class="page-title feedback-title dotted-border">
        <div class="row">
            <a class="col" th:href="@{/}">
                <h1>Feedback tool</h1>
            </a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <main class="col py-3" layout:fragment="content"></main>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/awesomplete/1.1.4/awesomplete.min.js}"></script>
<script type="text/javascript" layout:fragment="script"></script>
</body>
</html>
